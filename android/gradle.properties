# Project-wide Gradle settings.

# JVM arguments: increase memory and reduce crashes due to file locks.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Run Gradle tasks without caching to avoid lock and snapshot errors.
org.gradle.caching=false

# Disable Gradle daemon to avoid background locks (Windows recommended)
org.gradle.daemon=false

# Run tasks in parallel for slightly better build speed (safe to enable)
org.gradle.parallel=true

# AndroidX package support
android.useAndroidX=true

# Architectures to build
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable the new architecture (TurboModules & Fabric)
newArchEnabled=true

# Use Hermes JS engine (recommended)
hermesEnabled=true

# Edge-to-edge display support (optional)
edgeToEdgeEnabled=false
